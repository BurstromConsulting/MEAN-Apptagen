<mat-selection-list #configs (selectionChange)="onConfigChange($event)" [multiple]="false" >
  <mat-list-option *ngFor="let config of availableConfigs"  [value]="config">
    {{config.name}}
  </mat-list-option>
</mat-selection-list>

<mat-form-field *ngIf="!!selectedConfig" class="example-chip-list" appearance="fill">
    <mat-label>Selected People</mat-label>
    <mat-chip-list #chipList aria-label="Person selection">
      <mat-chip
        *ngFor="let person of selectedConfig.users"
        (removed)="remove(person)">
        {{person.name}}
        <button matChipRemove>
          <mat-icon >cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Select People..."
        #personInput
        [formControl]="configCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let person of filteredPersons | async" [value]="person">
        {{person.name}}
      </mat-option>
    </mat-autocomplete>
 </mat-form-field>
